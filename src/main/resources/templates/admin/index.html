<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/header :: header" />
</head>

<body>
	<div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${products}" class="container my-5">
            <p class="my-5">
                <a href="/admin/add" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Product </i></a>
                
                <a href="/" class="btn btn-primary">
                <i class="fas fa-shopping-cart ml-2"> Back to shop </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Item No.</th>
                                <th>Item Type</th>
                                <th>Item Name</th>
                                <th>Item Price</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.itemNo}"></td>
                                <td th:text="${product.itemType}"></td>
                                <td th:text="${product.itemName}"></td>
                                <td th:text="${product.itemUnitPrice}"></td>
                                <td th:text="${product.description}"></td>
                                <td>
                                    <a th:href="@{/admin/edit/{id}(id=${product.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/admin/delete/{id}(id=${product.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>

	<div th:replace="fragments/footer :: footer" />
</body>
</html>
